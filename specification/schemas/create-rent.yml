type: object
properties:

  title:
    type: string
    example: comfort room

  description:
    type: string
    example: blablabla blablabla blablabla

  date:
    type: string
    example: 2000-10-31T01:30:00.000-05:00

  city:
    type: string
    example: paris

  preview:
    type: string
    example: default.jpg

  images:
    type: array
    items:
      type:
        string
    example:
      - default1.jpg
      - default2.jpg
      - default3.jpg

  isPremium:
    type: boolean

  rating:
    type: integer
    example: 5

  typeName:
    type: string
    example: room

  bedrooms:
    type: integer
    example: 2

  maxAdult:
    type: integer
    example: 4

  price:
    type: integer
    example: 1000

  goods:
    type: array
    items:
      type: string
    example:
      - tv
      - wi-fi
      - freezer
      - shower

  authorId:
    type: string
    example: 54543208fuhs231

  location:
    type: object
    properties:
      latitude:
        type: integer
        example: 48.864716
      longitude:
        type: integer
        example: 2.349014
